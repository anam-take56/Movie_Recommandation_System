<!-- templates/result_popularity.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popularity-Based Recommendations</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body style="background-color: #f8f9fa;">

    <div class="container mt-5">
        <div class="jumbotron bg-light">
            <h1 class="display-4 text-center">Popularity-Based Recommendations</h1>
            {% if recommendations %}
                <div id="results" class="mt-4">
                    <h2>Recommendations:</h2>
                    <ul class="list-group">
                        {% for recommendation in recommendations %}
                            <li class="list-group-item">{{ recommendation }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% else %}
                <p class="lead">No recommendations available.</p>
            {% endif %}
            <hr class="my-4">
            <a class="btn btn-primary btn-lg" href="/" role="button">Go back to Home</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
